# Site-specific welcome
org.phoebus.ui/welcome=file:/epics/phoebus/site_welcome.html
# Channel Access
org.phoebus.pv.ca/addr_list=192.168.0.1

# Archived Data
org.csstudio.trends.databrowser3/urls=pbraw://0.0.0.0:17665/retrieval/
org.csstudio.trends.databrowser3/archives=pbraw://0.0.0.0:17665/retrieval/
org.csstudio.trends.databrowser3/use_default_archives=false

#Alarm server emails
org.phoebus.email/mailhost=smtp.gsi.de
org.phoebus.applications.alarm/server=localhost:29094
org.phoebus.applications.alarm/config_name=CBM
org.phoebus.applications.alarm/config_names=CBM
org.phoebus.applications.alarm/annunciator_threshold=1
org.phoebus.applications.alarm/nag_period=00:00:15
org.phoebus.applications.alarm/annunciator_retention_count=100

# elastic node/s
org.phoebus.applications.alarm.logging.ui/es_host=localhost
org.phoebus.applications.alarm.logging.ui/es_port=9202
org.phoebus.applications.alarm.logging.ui/es_index=alarms
org.phoebus.applications.alarm.logging.ui/es_max_size=1000
org.phoebus.applications.alarm.logging.ui/es_sniff=false

#The URL to the save-and-restore service
org.phoebus.applications.saveandrestore/jmasar.service.url=http://localhost:8080

# Read timeout (in ms) used by the Jersey client
org.phoebus.applications.saveandrestore/httpClient.readTimeout=1000

# Connect timeout in (ms) used by the Jersey client
org.phoebus.applications.saveandrestore/httpClient.connectTimeout=1000

# Extract snapshots from TreeView to ListView
org.phoebus.applications.saveandrestore/splitSnapshot=false

# Sort snapshots in reverse order of created time. Last item comes first.
org.phoebus.applications.saveandrestore/sortSnapshotsTimeReversed=false

# In "Create/Add to a saveset" dialog, split savesets from folder and show them in ListView
org.phoebus.applications.saveandrestore/splitSaveset=false

# Specify hierarchy parser class to enable TreeTableView in snapshot
# Hierarchy parser class should be in ui/snapshot/hierarchyparser
# RegexHierarchyParser is provided for convenience. Use , as separator for each regex pattern.
# First matched pattern is used to create its hierarchy.
#treeTableView.enable=false
#treeTableView.hierarchyParser=RegexHierarchyParser
#regexHierarchyParser.regexList=(\\w+)_(\\w+):(\\w+)_(\\w+):(.*),(\\w+)_(\\w+):(\\w+)_(.*),(\\w+)_(\\w+):(.*),(\\w+):(.*)

# Importing/exporting saveset/snapshot to/from CSV (Git SNP/BMS compatible)
org.phoebus.applications.saveandrestore/enableCSVIO=false
